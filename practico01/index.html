<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trabajo Practico 01</title>
</head>
<body>
  <h1>Paso 2: Informacion de Perfil Simple</h1>

  <div id="app">
    <p><strong>Nombre:</strong> {{ nombre }}</p>
    <p><strong>Edad:</strong> {{ edad }}</p>
    <p><strong>Ciudad:</strong> {{ ciudad }}</p>
    <p>
      Hola, mi nombre es {{ nombre }}, tengo {{ edad }} a√±os y vivo en {{ ciudad }}.
    </p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          nombre: "Camila Gallegos",
          edad: 23,
          ciudad: "Viedma"
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
